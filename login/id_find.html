<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>아이디 찾기</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border-radius: 10px;
    }

    body {
      height: 100vh;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .find-wrap {
      width: 440px;
      background: #fff;
      border-radius: 16px;
      padding: 40px 32px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .title {
      text-align: center;
      font-size: 26px;
      margin-bottom: 30px;
    }

    .input-box {
      margin-bottom: 20px;
    }

    .input-box label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #555;
    }

    .input-box input {
      width: 100%;
      height: 52px;
      padding: 0 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    /* 아이디 찾기 버튼 */
    .find-btn {
      width: 100%;
      height: 54px;
      background: royalblue;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .find-btn:hover {
      background: #357bd8;
    }

    /* 아이디 출력창 */
    .result-box {
      margin-top: 30px;
      padding: 18px;
      background: #f7f9fc;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .result-box p {
      font-size: 15px;
      color: #333;
      text-align: center;
    }

    .result-box span {
      font-weight: bold;
      color: #4a90e2;
    }

    /* 하단 링크 */
    .bottom-links {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .bottom-links a {
      color: #666;
      text-decoration: none;
      margin: 0 10px;
    }

    .bottom-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="find-wrap">
    <h1 class="title">아이디 찾기</h1>

    <!-- 이름 -->
    <div class="input-box">
      <label>이름</label>
      <input type="text" placeholder="이름을 입력하세요">
    </div>

    <!-- 이메일 -->
    <div class="input-box">
      <label>이메일</label>
      <input type="email" placeholder="이메일을 입력하세요">
    </div>

    <!-- 아이디 찾기 버튼 -->
    <button class="find-btn">아이디 찾기</button>

    <!-- 아이디 출력 -->
    <div class="result-box">
      <p>
        회원님의 아이디는<br>
        <span></span> 입니다
      </p>
    </div>

    <!-- 하단 링크 -->
    <div class="bottom-links">
      <a href="">회원가입</a> 
    </div>
  </div>
</body>
</html>
