<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>

  <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border-radius: 10px;
    }
    body {
      height: 100vh;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

       /* 로고 */
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-container {
      width: 360px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    /* 입력창 */
    .input-box {
      margin-bottom: 15px;
    }

    .input-box label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    /* 아이디 저장 */
    .save-id {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .save-id input {
      margin-right: 6px;
    }

    /* 로그인 버튼 */
    .login-btn {
      width: 100%;
      padding: 12px;
      background: royalblue;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn:hover {
      background: #357bd8;
    }

    .login-links {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
    }

    .login-links a {
      color: #555;
      text-decoration: none;
      margin: 0 6px;
    }

    .login-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

    <div class="login-wrap">
    <!-- 로고 -->
        <div class="logo">
            <img src="" alt="로고">
        </div>
        <div class="login-container">
    <h1>로그인</h1>

    <form>
      <div class="input-box">
        <label for="id">아이디</label>
        <input type="text" id="id" placeholder="아이디 입력">
      </div>

      <div class="input-box">
        <label for="pw">비밀번호</label>
        <input type="password" id="pw" placeholder="비밀번호 입력">
      </div>

      <div class="save-id">
        <input type="checkbox" id="saveId">
        <label for="saveId">아이디 저장</label>
      </div>

      <button type="submit" class="login-btn">로그인</button>
    </form>

    <div class="login-links">
      <a href="">아이디 찾기</a> |
      <a href="">회원가입</a>
    </div>
  </div>
</body>
</html>
