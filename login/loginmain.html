<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인 선택</title>

  <style>
   * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border-radius: 10px;
    }

    body {
      height: 100vh;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    .title {
      font-size: 32px;
      margin-bottom: 30px;
    }

    .card-wrap {
      display: flex;
      gap: 24px;
    }

    .login-card {
      width: 340px;
      background: #fff;
      border-radius: 14px;
      padding: 100px;
      text-decoration: none;
      color: #333;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .login-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }
    
    .login-card img {
      width: 100%;
      height: 100%;;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    
    .login-card h2 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    .login-card p {
      font-size: 14px;
      color: #666;
    }

    .owner {
      border-top: 20px solid #ff8a00;
    }

    .user {
      border-top: 20px solid #4a90e2;
    }

  </style>
</head>

<body>
  <div class="container">
    <h1 class="title">로그인</h1>

    <div class="card-wrap">
      <a href="#" class="login-card owner">
        <img src="img/owner.jpg" alt="매장용 로그인">
        <h2>매장용 로그인</h2>
        <p>미용실 직원 전용</p>
      </a>

      <a href="#" class="login-card user">
        <img src="img/user.jpg" alt="회원용 로그인">
        <h2>회원용 로그인</h2>
        <p>일반 고객 전용</p>
      </a>
    </div>
  </div>
</body>
</html>
