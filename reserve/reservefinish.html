<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 완료 화면</title>
    <head>
  <style>

    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    border-radius: 10px;
    }
    
    .reserve-complete {
      max-width: 600px;
      margin: 0 auto;
      font-family: Arial, sans-serif;
    }
    .designer-info img {
      width: 300px;
      height: 350px;
      /* border-radius: 50%; */
    }

    button {
        /* display: block; */
        width: 150px;
        height: 50px;
        font-size: 18px;
        /* margin: 0 auto; */
    }
    .actions button {
      background-color: royalblue;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

   h2 {
      text-align: center;
      margin-top: 20px;
      padding-bottom: 50px;
      font-size: 30px;
    }
    p {
        text-align: right;
        padding-bottom: 30px;
        font-weight: bold;
        font-size: 25px;
    }
  </style>
</head>

</head>
<body>
    <div class="reserve-complete">
  <h2>예약이 완료되었습니다!</h2>
  
  <div class="designer-info">
    <img src="img/1.jpg" alt="디자이너 사진">
    <div>
      <p>김조은</p>
      <p>헤어 전문가, 경력 5년</p>
    </div>
  </div>

  <div class="reserve-details">
    <p>시술: 커트 + 펌</p>
    <p>날짜/시간: 2025-12-25 16:00</p>
    <p>주소: 인천광역시 부평구 부평동 123</p>
  </div>

  <div class="actions">
    <a href="">
    <button>예약 변경</button>
    </a>
    <a href="">
    <button>홈으로 이동</button>
    </a>
  </div>
</div>

</body>
</html>
