<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css 코드 불러오기 -->
    <link rel="stylesheet" href="/reserve/reserve.css">
    <title>마이페이지_회원용</title>
</head>
<body>
    <header>
       <br>
    </header>
    <main>
        <!-- wrapper : 감싸는 것 상위 컨테이너 -->
        <div class="main-wrapper">
            <aside class="left">
                <section class="card">
                    <div class="header-profile">
                        <img src="/main/img/프로필사진.png" alt="프로필 사진">
                        <div class="profile-name">회원 이름</div>
                    </div>
                    <div class="body-button">
                        <!-- ul : 순서 없는 리스트
                            li : ul 직계 자식 (무조건!) -->
                        <ul class="action-list">
                            <li><button>회원 정보</button></li>
                            <li><button>예약 조회</button></li>
                            <li><button>후기 관리</button></li>
                        </ul>
                    </div>
                </section>
            </aside>

            <section class="right">
                <div class="manager-profile">
                    <img src="/reserve/img/dug.png" alt="디자이너 사진">
                    <div class="manager-name">디자이너 이름</div>
                </div>
                <div class="reserve">
                    <label>날짜</label>
                    <input value="날짜">
                </div>
                <div class="reserve">
                    <label>시간</label>
                    <input value="시간">
                </div>
                <div class="reserve">
                    <label>시술</label>
                    <input value="시술 종류">
                </div>
                <div class="reserve">
                    <label>예약</label>
                    <input value="예약 상태">
                </div>
                <button class="reserve-update">예약 변경</button>
            </section>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
