<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css 코드 불러오기 -->
    <link rel="stylesheet" href="/mypage_user/review_edit/review-edit.css">
    <title>마이페이지_회원용_후기 상세</title>
</head>
<body>
    <header>
        <h1>마이페이지</h1>
    </header>
    <main>
        <!-- wrapper : 감싸는 것 상위 컨테이너 -->
        <div class="main-wrapper">
            <aside class="left">
                <section class="card">
                    <div class="header-profile">
                      <img src="/mypage_user/main/img/user_profile.png" alt="프로필 사진">
                        <div class="profile-name">회원 이름</div>
                    </div>
                    <div class="body-button">
                        <!-- ul : 순서 없는 리스트
                            li : ul 직계 자식 (무조건!) -->
                        <ul class="action-list">
                            <li><button>회원 정보</button></li>
                            <li><button>예약 조회</button></li>
                            <li><button>후기 관리</button></li>
                            <li><button>C/S 문의</button></li>
                        </ul>
                    </div>
                </section>
            </aside>

            <section class="right">
                <div class="detail-card">
                    <div class="review-photo">
                        <img src="/mypage_user/review_edit/img/장원영.jpeg" alt="후기 사진">
                        <img src="/mypage_user/review_edit/img/장원영.jpeg" alt="후기 사진">
                    </div>
                    <div class="review-detail">
                        <img src="/mypage_user/review_edit/img/1 (3).jpg" alt="프로필 사진">
                        <div class="label-wrap">
                            <label>디자이너 이름</label>
                            <label>시술 종류</label>
                            <label>예약 날짜</label>
                        </div>
                    </div>
                    <textarea readonly>고객 후기</textarea>
                    <button class="update">수정하기</button>
                </div>
            </section>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
