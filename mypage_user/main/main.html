<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css 코드 불러오기 -->
    <!-- side.jsp 만들어서 include 하기 (왼쪽 사이드) : 마이페이지왼쪽 정렬까지 기능 붙이기 -->
    <link rel="stylesheet" href="/mypage_user/main/main.css">
    <title>마이페이지_회원용_메인</title>
</head>
<body>
    <header>
    </header>
    <main>
        <!-- section : 카드UI, 의미 있는 콘텐츠 묶음 -->
        <div class="main-wrapper">
            <h1>마이페이지</h1>
            <section class="card">
                <!-- div : 구역 나누기, css 레이아웃용 박스-->
                <div class="header-profile">
                    <!-- src : 이미지 삽입 / alt : 깨졌을 때 대체 텍스트(무조건 작성!) -->
                    <img src="/mypage_user/main/img/user_profile.png" alt="프로필 사진">
                    <div class="profile-name">회원 이름</div>
                </div>
                <div class="body-button">
                    <!-- ul : 순서 없는 리스트
                         li : ul 직계 자식 (무조건!) -->
                    <ul class="action-list">
                        <li><button>회원 정보</button></li>
                        <li><button>예약 조회</button></li>
                        <li><button>후기 관리</button></li>
                        <li><button>C/S 문의</button></li>
                    </ul>
                </div>
            </section>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
