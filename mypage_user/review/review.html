<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css 코드 불러오기 -->
    <link rel="stylesheet" href="/mypage_user/review/review.css">
    <title>마이페이지_회원용_후기목록</title>
</head>
<body>
    <header>
        <h1>마이페이지</h1>
    </header>
    <main>
        <!-- wrapper : 감싸는 것 상위 컨테이너 -->
        <div class="main-wrapper">
            <aside class="left">
                <section class="card">
                    <div class="header-profile">
                      <img src="/mypage_user/main/img/user_profile.png" alt="프로필 사진">
                        <div class="profile-name">회원 이름</div>
                    </div>
                    <div class="body-button">
                        <!-- ul : 순서 없는 리스트
                            li : ul 직계 자식 (무조건!) -->
                        <ul class="action-list">
                            <li><button>회원 정보</button></li>
                            <li><button>예약 조회</button></li>
                            <li><button>후기 관리</button></li>
                            <li><button>C/S 문의</button></li>
                        </ul>
                    </div>
                </section>
            </aside>

            <section class="right">
                <div class="review-grid">
                    <div class="review-card">
                        <img src="/mypage_user/review/img/장원영.jpeg" alt="후기 사진">
                        <div class="review-wrap">
                            <div class="label-wrap">
                                <label>이름</label>
                                <label>시술 종류</label>
                            </div>
                            <p>고객후기1</p>
                            <label>예약 날짜1</label>
                        </div>
                    </div>
                    <div class="review-card">
                        <img src="/mypage_user/review/img/장원영.jpeg" alt="후기 사진">
                        <div class="review-wrap">
                            <div class="label-wrap">
                                <label>이름</label>
                                <label>시술 종류</label>
                            </div>
                                <p>고객후기2</p>
                                <label>예약 날짜2</label>
                        </div>
                    </div>
                    <div class="review-card">
                        <img class="plus" src="/mypage_user/review/img/plus.png" alt="후기 사진">
                        <div class="review-wrap">
                            <div class="label-wrap">
                                <label>이름</label>
                                <label>시술 종류</label>
                            </div>
                            <p>고객후기3</p>
                            <label>예약 날짜4</label>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
