<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css 코드 불러오기 -->
    <link rel="stylesheet" href="/review/review.css">
    <title>마이페이지_회원용</title>
</head>
<body>
    <header>
       <br>
    </header>
    <main>
        <!-- wrapper : 감싸는 것 상위 컨테이너 -->
        <div class="main-wrapper">
            <aside class="left">
                <section class="card">
                    <div class="header-profile">
                        <img src="/main/img/프로필사진.png" alt="프로필 사진">
                        <div class="profile-name">회원 이름</div>
                    </div>
                    <div class="body-button">
                        <!-- ul : 순서 없는 리스트
                            li : ul 직계 자식 (무조건!) -->
                        <ul class="action-list">
                            <li><button>회원 정보</button></li>
                            <li><button>예약 조회</button></li>
                            <li><button>후기 관리</button></li>
                        </ul>
                    </div>
                </section>
            </aside>

            <section class="right">
                <div class="review-grid">
                    <div class="review-card">
                        <img src="/review/img/장원영.jpeg" alt="후기 사진">
                        <label>이름1</label>
                        <label>이름1</label>
                        <p>고객후기1</p>
                        <label>예약 날짜1</label>
                    </div>
                    <div class="review-card">
                        <img src="/review/img/장원영.jpeg" alt="후기 사진">
                        <label>이름2</label>
                        <label>이름2</label>
                        <p>고객후기2</p>
                        <label>예약 날짜2</label>
                    </div>
                    <div class="review-card">
                        <img src="/review/img/장원영.jpeg" alt="후기 사진">
                        <label>이름3</label>
                        <label>이름3</label>
                        <p>고객후기3</p>
                        <label>예약 날짜3</label>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
